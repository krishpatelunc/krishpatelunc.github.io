<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>sweetspot | menu</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">sweetspot</h1>
      </a>
      <a href="menu.html">
        <img
          src="img/icons8-hamburger-menu.svg"
          id="hamburger-menu"
          alt="menu button image"
        />
      </a>
    </header>

    <main>
      <div class="card-grid-container">
        <div class="card-item" id="donut-card">
          <a href="donuts.html">
            <img
              src="img/donut-card-image-pexels-kaboompics-com-6378.jpg"
              alt="donut image"
            />
          </a>
          <h3 class="overlay-card-text">Donuts</h3>
        </div>
        <div class="card-item" id="cookie-card">
          <a href="cookies.html">
            <img
              src="img/cookie-card-image-pexels-melike-benli-8442213.jpg"
              alt="cookie image"
            />
          </a>
          <h3 class="overlay-card-text">Cookies</h3>
        </div>
        <div class="card-item" id="coffee-card">
          <a href="coffee.html">
            <img
              src="img/coffee-card-image-pexels-chevanon-photography-302896.jpg"
              alt="coffee image"
            />
          </a>
          <h3 class="overlay-card-text">Coffee</h3>
        </div>
        <div class="card-item" id="hours-card">
          <a href="hours.html">
            <img
              src="img/hours-card-image-pexels-lisa-fotios-3341067.jpg"
              alt="bakery interior image"
            />
          </a>
          <h3 class="overlay-card-text">Hours</h3>
        </div>
      </div>
    </main>

    <footer>
      <div class="subscribe-follow-box">
        <div class="newsletter">
          <h3>
            Subscribe to <br />
            our newsletter:
          </h3>
          <form action="index.html">
            <input type="email" placeholder="Email" />
            <input type="submit" value="Subscribe" />
          </form>
        </div>
        <div class="social-media-box">
          <h3>Follow us:</h3>
          <div class="social-media-buttons">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="img/icons8-facebook.svg" alt="facebook icon" />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <img src="img/icons8-instagram.svg" alt="instagram icon" />
            </a>
            <a href="https://twitter.com/" target="_blank">
              <img src="img/icons8-twitter.svg" alt="twitter icon" />
            </a>
          </div>
        </div>
      </div>
      <h3 id="copyright">&copy; 2023 sweetspot</h3>
    </footer>
  </body>
</html>
