<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>sweetspot | coffee</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">sweetspot</h1>
      </a>
      <a href="menu.html">
        <img
          src="img/icons8-hamburger-menu.svg"
          id="hamburger-menu"
          alt="menu button image"
        />
      </a>
    </header>

    <main>
      <div id="flavor-grid-container">
        <div class="card-item" id="flavor-menu-top-image">
          <img
            src="img/coffee-card-image-pexels-chevanon-photography-302896.jpg"
            alt="latte art image"
          />
          <h3 class="overlay-card-text">Coffee</h3>
        </div>

        <div class="card-item" class="row">
          <h4 class="menu-title">Hot & Cold Drinks</h4>
          <ul id="flavors-container">
            <li>Espresso</li>
            <li>Marocchino</li>
            <li>Americano</li>
            <li>Cappuccino</li>
            <li>Latte</li>
            <li>Mocha</li>
            <li>Chai Tea</li>
            <li>Macchiato</li>
          </ul>
        </div>
      </div>

      <div>
        <div class="card-item">
          <img
            src="img/pexels-marta-dzedyshko-2067628.jpg"
            alt="coffee machine image"
          />
        </div>
      </div>
    </main>

    <footer>
      <div class="subscribe-follow-box">
        <div class="newsletter">
          <h3>
            Subscribe to <br />
            our newsletter:
          </h3>
          <form action="index.html">
            <input type="email" placeholder="Email" />
            <input type="submit" value="Subscribe" />
          </form>
        </div>
        <div class="social-media-box">
          <h3>Follow us:</h3>
          <div class="social-media-buttons">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="img/icons8-facebook.svg" alt="facebook icon" />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <img src="img/icons8-instagram.svg" alt="instagram icon" />
            </a>
            <a href="https://twitter.com/" target="_blank">
              <img src="img/icons8-twitter.svg" alt="twitter icon" />
            </a>
          </div>
        </div>
      </div>
      <h3 id="copyright">&copy; 2023 sweetspot</h3>
    </footer>
  </body>
</html>
