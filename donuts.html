<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>sweetspot | donuts</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">sweetspot</h1>
      </a>
      <a href="menu.html">
        <img
          src="img/icons8-hamburger-menu.svg"
          id="hamburger-menu"
          alt="menu button image"
        />
      </a>
    </header>

    <main>
      <div id="flavor-grid-container">
        <div class="card-item" id="flavor-menu-top-image">
          <img
            src="img/donut-card-image-pexels-kaboompics-com-6378.jpg"
            alt="powdered donut image"
          />
          <h2 class="overlay-card-text">Donuts</h2>
        </div>
        <div class="card-item">
          <h4 class="menu-title">Flavor Selection</h4>
          <ul id="flavors-container">
            <li>Original Glazed</li>
            <li>Chocolate Glazed</li>
            <li>Vanilla Glazed</li>
            <li>Strawberry Glazed</li>
            <li>Jelly Donut</li>
            <li>Boston Cream</li>
            <li>Maple Bacon Donut</li>
            <li>Apple Fritter</li>
          </ul>
        </div>
      </div>

      <div>
        <div class="card-item">
          <img
            src="img/pexels-matthias-zomer-206130.jpg"
            alt="donut basket image"
          />
        </div>
      </div>
    </main>

    <footer>
      <div class="subscribe-follow-box">
        <div class="newsletter">
          <h3>
            Subscribe to <br />
            our newsletter:
          </h3>
          <form action="index.html">
            <input type="email" placeholder="Email" />
            <input type="submit" value="Subscribe" />
          </form>
        </div>
        <div class="social-media-box">
          <h3>Follow us:</h3>
          <div class="social-media-buttons">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="img/icons8-facebook.svg" alt="facebook icon" />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <img src="img/icons8-instagram.svg" alt="instagram icon" />
            </a>
            <a href="https://twitter.com/" target="_blank">
              <img src="img/icons8-twitter.svg" alt="twitter icon" />
            </a>
          </div>
        </div>
      </div>
      <h3 id="copyright">&copy; 2023 sweetspot</h3>
    </footer>
  </body>
</html>
