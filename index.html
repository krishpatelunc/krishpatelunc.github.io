<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>sweetspot | chapel hill</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">sweetspot</h1>
      </a>
      <a href="menu.html">
        <img
          src="img/icons8-hamburger-menu.svg"
          id="hamburger-menu"
          alt="menu button image"
        />
      </a>
    </header>

    <main>
      <div class="hero">
        <img
          src="img/hero-image.png"
          alt="choclate chip cookies hero image"
          id="hero-image"
        />
        <div id="slogan-text">
          Simple <br />
          Ingredients, <br />
          Extraordinary <br />
          Flavors
        </div>
      </div>
      <div class="bakery-grid">
        <img
          src="img/pexels-andres-segura-13989981.jpg"
          alt="bread baking image"
        />
        <img
          src="img/pexels-duong-huynh-trung-14929940.jpg"
          alt="bakery display case image"
        />
        <img
          src="img/pexels-igor-ovsyannykov-205961.jpg"
          alt="bakery counter with an assortment of items image"
        />
      </div>
    </main>

    <footer>
      <div class="subscribe-follow-box">
        <div class="newsletter">
          <h3>
            Subscribe to <br />
            our newsletter:
          </h3>
          <form action="index.html">
            <input type="email" placeholder="Email" />
            <input type="submit" value="Subscribe" />
          </form>
        </div>
        <div class="social-media-box">
          <h3>Follow us:</h3>
          <div class="social-media-buttons">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="img/icons8-facebook.svg" alt="facebook icon" />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <img src="img/icons8-instagram.svg" alt="instagram icon" />
            </a>
            <a href="https://twitter.com/" target="_blank">
              <img src="img/icons8-twitter.svg" alt="twitter icon" />
            </a>
          </div>
        </div>
      </div>
      <h3 id="copyright">&copy; 2023 sweetspot</h3>
    </footer>
  </body>
</html>
