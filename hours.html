<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>sweetspot | hours</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">sweetspot</h1>
      </a>
      <a href="menu.html">
        <img
          src="img/icons8-hamburger-menu.svg"
          id="hamburger-menu"
          alt="menu button image"
        />
      </a>
    </header>

    <main>
      <div id="hours-location-image-box">
        <div id="hours-address-box">
          <h2 class="menu-title" id="hours-location-title">
            Hours & <br />
            Location
          </h2>
          <p id="address-text">
            1234 Bakery St,<br />
            Chapel Hill, NC<br />
            27516<br />
            (123) 456-7890
          </p>
        </div>
        <img src="img/bakery-exterior.png" alt="" id="bakery-exterior-image" />
      </div>

      <div id="seperator-bar-container">
        <div id="seperator-bar"></div>
      </div>

      <div id="daily-hours-container">
        <div>
          <p>
            MON - FRI <br />
            7AM - 4PM
          </p>
        </div>
        <div>
          <p>
            SAT - SUN <br />
            8AM - 5PM
          </p>
        </div>
      </div>

      <div id="ch-map-container">
        <img
          src="img/ch-custom-map.png"
          alt="chapel hill franklin street styled map"
          id="ch-map"
        />
      </div>
    </main>

    <footer>
      <div class="subscribe-follow-box">
        <div class="newsletter">
          <h3>
            Subscribe to <br />
            our newsletter:
          </h3>
          <form action="index.html">
            <input type="email" placeholder="Email" />
            <input type="submit" value="Subscribe" />
          </form>
        </div>
        <div class="social-media-box">
          <h3>Follow us:</h3>
          <div class="social-media-buttons">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="img/icons8-facebook.svg" alt="facebook icon" />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <img src="img/icons8-instagram.svg" alt="instagram icon" />
            </a>
            <a href="https://twitter.com/" target="_blank">
              <img src="img/icons8-twitter.svg" alt="twitter icon" />
            </a>
          </div>
        </div>
      </div>
      <h3 id="copyright">&copy; 2023 sweetspot</h3>
    </footer>
  </body>
</html>
